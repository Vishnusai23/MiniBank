<div class="page">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">ğŸ¦</span>
      <span class="logo-text">Mini Bank</span>
    </div>

    <nav class="nav">
      <button type="button" class="btn outline" (click)="goDashboard()">
        Dashboard
      </button>
      <button type="button" class="btn outline" (click)="logout()">
        Logout
      </button>
    </nav>
  </header>

  <!-- CONTENT -->
  <div class="form-container">
    <div class="card">

      <h2>Transfer Money</h2>
      <p class="subtitle">Transfer funds to another Mini Bank account</p>

      <!-- FORM -->
      <form #transferForm="ngForm" (ngSubmit)="transfer()" novalidate>

        <!-- RECEIVER ACCOUNT -->
        <input
          type="text"
          name="receiverAccountNumber"
          placeholder="Receiver Account Number"
          [(ngModel)]="receiverAccountNumber"
          #receiverRef="ngModel"> 

        <small class="error"
          *ngIf="receiverRef.invalid && transferForm.submitted">
          Receiver account number is required
        </small>

        <!-- AMOUNT -->
        <input
          type="number"
          name="amount"
          placeholder="Amount (â‚¹)"
          [(ngModel)]="amount"
          min="1"
          #amountRef="ngModel">

        <small class="error"
          *ngIf="amountRef.invalid && transferForm.submitted">
          Enter a valid amount
        </small>

        <!-- INFO / ERROR -->
        <p *ngIf="loading" class="info">Processing transfer...</p>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="btn primary full"
          [disabled]="loading">
          Transfer
        </button>

      </form>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    Â© 2026 Mini Bank. All rights reserved.
  </footer>

</div>
