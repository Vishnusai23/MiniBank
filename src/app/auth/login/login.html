<div class="page">

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">ğŸ¦</span>
      <span class="logo-text">Mini Bank</span>
    </div>
  </header>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <p class="subtitle">Access your account securely</p>

      <!-- ğŸ”´ CHANGE 1: add (ngSubmit)="login()" -->
      <form (ngSubmit)="login()">

        <div class="form-group">
          <label>Email</label>

          <!-- ğŸ”´ CHANGE 2: add ngModel + name -->
          <input
            type="email"
            placeholder="Enter email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>

          <!-- ğŸ”´ CHANGE 3: add ngModel + name -->
          <input
            type="password"
            placeholder="Enter password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn primary full">
          Login
        </button>
      </form>

      <!-- ğŸ”´ CHANGE 4: show backend error -->
      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <p class="footer-text">
        Donâ€™t have an account?
        <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>

</div>
